  <main class="container">
    <div class="row">
        <div class="col-md-6" id="rcorners">
          <h4>Reserva de Horas</h4>
          <hr class="new">
            <form id="formulario">
                <!--Nombre y apellido -->
                <div class="form-group">
                    <label for="nombre">Ingrese su nombre:</label>
                    <input name="nombre" type="text" class="form-control" placeholder="Ej. Edgardo" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Ingrese su Apellido:</label>
                    <input name="apellido" type="text" class="form-control" placeholder="Ej. Palacios" id="apellido" required>
                </div>
                <div class="form-marca">
                    <label for="marca">Ingrese Marca Automovil:</label>
                    <select class="form-control" name="marca" id="marca" >
                      <option value="">Ej. Chevrolet
                    </select>
                </div>
                <div class="form-modelo">
                  <label for="modelo">Ingrese Modelo Automovil:</label>
                  <select class="form-control" name="modelo" id="modelo" >
                    <option value="">Ej. Camaro
                  </select>
                </div>
                <div class="form-group">
                  <label for="email">Ingrese su Email:</label>
                  <input name="email" type="text" class="form-control" type="text" placeholder="xx@xx.cl" id="email" required>
                </div>
                <div class="form-group">
                  <label for="">Seleccione Servicio:</label>
                  <select class="form-control" name="tipSer" id="valor">
                    <option value="5000">Lavado Exterior $5.000 + I.V.A.</option>
                    <option value="8000">Lavado de Motor $8.000 + I.V.A.</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="fec_ter">Fecha y Hora Reserva</label>
                  <input class="form-control col-md-5" type="datetime-local" value="2011-08-19T13:45:00" id="fec_res">
              </div>
                <div class="form-group" style="margin-top:1rem;">
                  <!-- <input type="submit" class="btn btn-primary" > -->
                    <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                  <!-- <input type="reset" class="btn btn-primary" > -->
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
                               
            </form>
        </div>

        <div class="col-md-6" id="rcorners2">
            <h4>Reserva Realizada</h4>
